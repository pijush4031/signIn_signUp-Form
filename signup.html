<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100;700&family=Taviraj:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- sign up section -->
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Web Development</div>
        <div class="subtitle">Let's Get in!</div>

        <div class="fileds">
            <div class="username">
                <input type="text" class="user-input" placeholder="username">
            </div>

            <div class="password">
                <input type="password" class="pass-input" placeholder="password" >
            </div>

            <div class="password">
                <input type="password" class="pass-input" placeholder="confirm password" >
            </div>

            <button class="signin-button">Sign Up</button>
            
        </div>
    </div>
    <!-- end sign up section -->
</body>
</html>
